name: Veracode Test
on: [push, pull_request]

jobs:
  Build:
    name: Maeven build
    runs-on: self-hosted
    container:
      image: maven:3.9.6-eclipse-temurin-17
      options: --user root
    steps:
      - name: Checkout https://github.com/${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Maeven build
        run: |
          mvn package -DskipTests
          ls -l
      - name: Upload artfacts
        uses: actions/upload-artifact@v3
        with:
          name: artfacts
          path: .

  Veracode-SAST-Pipeline:
    name: Veracode SAST Pipeline
    if: false
    runs-on: self-hosted
    needs: [Build]
    strategy:
      fail-fast: true
    env:
      TARGET_FILE_NAME: api-0.0.1-SNAPSHOT.jar
      APPLICATION_NAME: java-maeven-test
      POLICY_NAME: "Veracode Recommended Medium"
    container:
      image: veracode/pipeline-scan:latest
      options: --user root

    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: artfacts
          path: .

      - name: Scan
        run: |
          zip -r -v sourcefiles.zip . -i '*.js' '*.html'
          java -jar /opt/veracode/pipeline-scan.jar -vid "${{ secrets.VERACODE_ID }}" -vkey "${{ secrets.VERACODE_KEY }}" -f ${{ env.TARGET_FILE_NAME }} -p "${{ env.APPLICATION_NAME }}" -pn "$POLICY_NAME"
    continue-on-error: true